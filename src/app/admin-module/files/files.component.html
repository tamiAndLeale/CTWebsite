<body  style="overflow: auto;">
<div id="Div">
    <div class="title"> מסמכים אישיים </div>
  <table mat-table [dataSource]="files" class="mat-elevation-z8 demo-table">
  
    <!-- Weight Column -->
    <ng-container matColumnDef="show" >
      <th mat-header-cell *matHeaderCellDef>show</th>
      <td mat-cell *matCellDef="let element"><button>show</button></td>
    </ng-container>
  
   
     
     

    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>date</th>
        <td mat-cell *matCellDef="let element">{{element.date| date:'yyyy-MM-dd'}}</td>
      </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>name</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>
    
  
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
     <tr
    mat-row *matRowDef="let row; columns: columnsToDisplay;" ></tr> 
  </table> 
  </div>
</body>

<button  href="https://www.behance.net/sakiran" target="_blank" class="themeBtn" (click)="openDialog()"> <i class="fa fa-plus"></i> &nbsp; הוספת מסמך </button>
