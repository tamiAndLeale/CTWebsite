
<body style="overflow: auto;">
    <div id="Div">
<table mat-table [dataSource]="portfolio" matSort (matSortChange)="sortData($event)"
    class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="dateOfOpen">
    <th mat-header-cell *matHeaderCellDef >
        dateOfOpen
    </th>
    <td mat-cell *matCellDef="let element"> {{element.dateOfOpen| date:'yyyy-MM-dd'}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="dedLine">
    <th mat-header-cell *matHeaderCellDef >
        dedLine
    </th>
    <td mat-cell *matCellDef="let element"> {{element.dedLine| date:'yyyy-MM-dd'}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="userId">
    <th mat-header-cell *matHeaderCellDef >
        userId
    </th>
    <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="type" sortActionDescription="Sort by type">
        type
    </th>
    <td mat-cell *matCellDef="let element"> {{element.type}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
</table>
    </div>
</body>
